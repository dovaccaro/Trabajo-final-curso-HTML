<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Defino la localización de la hoja de estilos CSS -->
  <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
  <!-- Para importar fonts de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&family=Unbounded:wght@600&display=swap" rel="stylesheet">  
  <title>Interesado</title>
  <!-- Para definir un icono en la pestaña de la ventana -->
  <link rel="icon" type="image/x-icon" href="icons/icon_ventana.ico">    
</head>
<body>
  <header>
    <h1>Información del interesado</h1>
  </header>
  <div class="central_child"><strong> Ud. lo desea puedo ponerme en contacto vía E-mail dejando sus datos</strong></div>
  <div class="izquierdo_child">
    <label for="nombre">Nombre (*)</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre" required/>
    <br><br><br><label for="email">E-mail (*)</label>
    <input type="email" id="email" placeholder="Ingrese su E-mail" required/>
    <br><br><br><button id="button_usr" type="button" class="button_info"> Enviar </button>    
  </div>
  <div class="derecho_child">
    <label for="apellido">Apellido (*)</label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido" required/>
    <br><br><br><label for="empresa">Empresa</label>
    <input type="text" id="empresa" placeholder="Ingrese su empresa"/>
      <!-- <input type="submit" value="Enviar" id="input_usr"/> -->
    <br><br><br><button id="button_close" type="button" class="button_info_left"> Cerrar </button>    
  </div>
</body>
<script src="js/funciones_user.js"></script>
<script src="js/funciones_global.js"></script>
</html>
