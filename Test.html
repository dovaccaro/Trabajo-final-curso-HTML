<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Defino la localización de la hoja de estilos CSS -->
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <!-- Invoco la hoja de estilos CSS de BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Invoco la hoja de funciones de BootStrap -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Información del interesado</h1>
  </header><br><br>
  <div data-bs-theme="dark">
  <div class="row g-3 border border-secondary-subtle"><br>
    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
    </div>
    <div class="col-sm">
      <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
    </div>
  </div><br><br>
  <div class="row g-3">
    <div class="col-sm-7">
      <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
    </div>
    <div class="col-sm">
      <input type="text" class="form-control" placeholder="Empresa" aria-label="Empresa">
    </div><br>
  </div><br><br>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end border border-secondary-subtle"><br>
    <button class="btn btn-primary me-md-2" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button><br>
  </div>
</div>
  <!-- <p class="display-1">Hola mundo !!!</p> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
